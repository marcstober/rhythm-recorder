<!DOCTYPE html>
<html>
    <head>
        <title>Rhythm Recorder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"
        />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="module" src="script.js"></script>
    </head>
    <body>
        <div id="visualization-container">
            <div id="viz"></div>
            <button id="stop-button">Stop and Analyze (Esc)</button>
        </div>
        <!-- TODO? Use a real button? -->
        <div id="tap-area" role="button" tabindex="0">
            Tap any key or tap here to visualize a rhythm. Refresh the page
            (Ctrl+r) to reset.
        </div>
        <div id="secondary-container">
            <div>
                <label for="pickup-notes">Number of pickup notes:</label>
                <input type="number" id="pickup-notes" value="0" />
            </div>
            <div id="recorded-sequence"></div>
        </div>
    </body>
</html>
